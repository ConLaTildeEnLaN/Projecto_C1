<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reto 1</title>
    <link rel="icon" type="image/jpg" href="imagenes/favicon.png"/>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="body2">
    
    <header class="header">
      <section id="nav_bar">
          <nav class="navbar navbar-expand-lg navbar-scrolled">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                <img src="imagenes/retospracticoslogo.png" alt="cafe azul logo" width="235" height="60">
              </a>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Cafe Azul</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active mx-lg-2" aria-current="page" href="index.html">Homepage</a>
                    </li>
                  </ul>
                  </li>
                  </ul>
                </div>
              </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
        </section>
  </header>

    <div class="wrapper">
      <div class="container main">
        <div class="row">
          <div style="background: url('imagenes/back1.jpg'); background-position: center; background-size: cover; background-repeat: no-repeat;" class="col-md-6 side-image">
          </div>
          <div class="col-md-6 right">
            <div class="input-box">
              <header>Ingresar</header>
              <div class="input-field">
                <input type="text" class="input" id="email" required autocomplete="off">
                <label for="email">Email</label>
              </div>
              <div class="input-field">
                <input type="password" class="input" id="password" required>
                <label for="password">Contraseña</label>
              </div>
              <div class="input-field">
                <input type="submit" class="submit" id="submit" value="Ingresar">
              </div>
              <div class="signin">
                <span>¿No tienes cuenta? <a href="#">Podes crearla por aca</a></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 pt-5">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <img src="imagenes/md-logo.png" alt="logo 1" height="30" width="30">
          </a>
          <span class="mb-3 mb-md-0 footertext text-dark">&copy; 2024 Matamoros Design</span>
        </div>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>

  </body>
</html>

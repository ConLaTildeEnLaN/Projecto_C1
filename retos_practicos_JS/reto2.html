<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reto 2</title>
    <link rel="icon" type="image/jpg" href="imagenes/favicon.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/reto2.css" rel="stylesheet">
  </head>
  <body>    
    <header class="header">
      <section id="nav_bar">
          <nav class="navbar navbar-expand-lg navbar-scrolled">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                <img src="imagenes/retospracticoslogo.png" alt="cafe azul logo" width="235" height="60">
              </a>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Cafe Azul</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active mx-lg-2" aria-current="page" href="index.html">Homepage</a>
                    </li>
                  </ul>
                  </li>
                  </ul>
                </div>
              </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
        </section>
  </header>


  <section class="container">
    <div class="pt-5"></div>
    <h1 class="text-center display-5">Informacion sobre compra</h1>
    <div class="pt-4"></div>
    <div class="input-group mb-3">
        <label for="cliente">Cliente:</label>
        <input id="cliente" type="text" class="form-control">
    </div>
    <div class="input-group mb-3">
        <label for="articulo">Art√≠culo:</label>
        <input id="articulo" type="text" class="form-control">
    </div>
    <div class="input-group mb-3">
        <label for="Cantidad">Cantidad</label>
        <input id="Cantidad" type="text"  size="2" maxlength="2" onkeyup="this.value=Numeros(this.value)" class="form-control">
    </div>
    <div class="input-group mb-3">            
        <label for="Precio">Precio:</label>
        <input id="Precio" type="number"  oninput="validity.valid||(value='')" class="form-control">
    </div>
    <div class="pt-3 d-flex justify-content-center">
        <button id="agregarBtn" onclick="incluir()">Facturar</button>
        <button id="limpiarBtn" onclick="limpiar()">Borrar datos</button>
    </div>
    <br><br>
    <div class="container text-center">
        <table class="table table-hover table-light">
            <thead>
                <tr>
                    <th>Numero de factura</th>
                    <th>Cliente</th>
                    <th>Articulo</th>
                    <th>Cantidad</th>
                    <th>Precio unitario</th>
                    <th>Subtotal</th>
                    <th>IVA 13%</th>
                    <th>Servicio 5%</th>
                    <th>Total a pagar</th>
                </tr>
            </thead>
            <tbody id="tabla"></tbody>
        </table>
    </div>
</section>


  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 pt-5">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
          <img src="imagenes/md-logo.png" alt="logo 1" height="30" width="30">
        </a>
        <span class="mb-3 mb-md-0 footertext text-dark">&copy; 2024 Matamoros Design</span>
      </div>
    </footer>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/factura.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Petrol Art</title>
    <link rel="icon" type="image/x-icon" href="imagenes/PetrolArtfavicon.png">
    <link href="css/login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
      <div class="wrapper">
        <div class="container main">
          <div class="row">
            <div style="background: url(imagenes/2xlogin.jpg); background-position: center; background-size: cover; background-repeat: no-repeat;" class="col-md-6 side-image">
              <img src="imagenes/Petrol Art Full Color ICON-01.png" alt="Petrol Art icon">  
              <div class="text">
                  <p><strong>Petrol Art</strong><br><em>corazón de agencia, alma de pilotos de carreras</em></p>
                </div>
            </div>
            <div class="col-md-6 right">
              <div class="input-box">
                <header>Ingresar</header>
                <div class="input-field">
                  <input type="text" class="input" id="email" required autocomplete="off">
                  <label for="email">Email</label>
                </div>
                <div class="input-field">
                  <input type="password" class="input" id="password" required>
                  <label for="password">Contraseña</label>
                </div>
                <div class="input-field">
                  <input type="submit" class="submit" id="submit" value="Ingresar">
                </div>
                <div class="signin">
                  <span>¿No tienes cuenta? <a href="#">Podes crearla por aca</a></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>

  </body>
</html>
